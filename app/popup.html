<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css styles/main.css -->
	<link href="styles/main.css" rel="stylesheet">
	<!-- endbuild -->
</head>
<body id="ng-app" ng-app="TabMagicApp">

	<div ng-controller="PopUpCtrl">
		<div class="row">
			<div class="medium-12 columns">
				<ul>
					<li ng-repeat="tab in tabs"><img ng-src="{{tab.favIconUrl}}" />&nbsp;&nbsp;<a target="_blank" ng-href="{{tab.url}}">{{tab.title}}</a></li>
				</ul>
				<ul>
					<li ng-repeat="mark in marks"><a target="_blank" ng-href="{{mark.url}}">{{mark.title}}</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="bower_components/foundation/js/foundation.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/popup.js"></script>
	<!-- endbuild -->

</body>
</html>
