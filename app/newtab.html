<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<!-- build:css styles/vendor.css -->
	<link rel="stylesheet" href="bower_components/icomoon/styles/style.css">
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->
</head>
<body id="ng-app" ng-app="TabMagicApp">

	<div class="row" ng-controller="NewTabCtrl">
		<div class="medium-12 columns">
			<p><strong ng-bind="selectedTabs.length"></strong> tabs</p>
			<p>Created on <span ng-bind="dateTime"></span></p>
			<!-- <button class="radius tiny" ng-click="restoreAllTabs">Restore All</button> -->
			<div class="row" ng-repeat="tab in selectedTabs">
				<div class="medium-1 columns tiny-margin-bottom text-center">
					<img ng-src="{{tab.favIconUrl}}" width="16" />
				</div>
				<div class="medium-11 columns tiny-margin-bottom">
					<a ng-href="{{tab.url}}" ng-bind="tab.title" target="_blank"></a>
				</div>
			</div>
		</div>
	</div>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="bower_components/foundation/js/foundation.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/angular-momentjs/angular-momentjs.js"></script>
	<script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
	<script src="bower_components/ngFx/dist/ngFx.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/newtab.js"></script>
	<script src="scripts/utils.js"></script>
	<!-- endbuild -->

</body>
</html>
